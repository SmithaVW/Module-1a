<!DOCTYPE html>
<html>
<head>
    
    <title>Document</title>
    <style>
        ul{
            list-style-type:none;
        }
    </style>
</head>
<body>
    <!-- Ordered list -->
    <ol type="1">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ol>
    <!-- Unordered list -->
    <ul>
        1:<li>Apple</li>
        2:<li>Mango</li>
        3:<li>Banana</li>
    </ul>
    
</body>
</html>

<!-- Description list -->

<dl>
    <dt> Fruits </dt>
    <dd> Mango </dd>
    <dd> Banana </dd>
    <dd> Apple </dd>
    
    
    <dt> Vegetables </dt>
    <dd> Onion </dd>
    <dd> Potato</dd>
    <dd> Gobi </dd>

</dl>
