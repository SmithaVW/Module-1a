<!DOCTYPE html>
<html>
<head>
    <title>Css with Links</title>
    <style>
        a:link{
            color:red;
        }
        a:visited{
            color:green;
        }
        a:hover{
            color:blue;
        }
        a:active{
            color:black;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">I am a link</a> <br>
    <a href="https://www.limeroad.com">I am Alibaba</a>
    
</body>
</html>
